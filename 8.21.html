    <script>
            const source = [{
        id: 1,
        pid: 0,
        name: 'body'
    }, {
        id: 2,
        pid: 1,
        name: 'title'
    }, {
        id: 3,
        pid: 2,
        name: 'div'
    }]
function toTree(arrays) {
    const tree = [];
    const map = {};

    for (let item of arrays) {
        const newItem = map[item.id] = {
            ...item,
            children:[]
        }
        if(map[item.pid]){
            map[item.pid].children.push(newItem);
        }else{
            tree.push(newItem);
        }
    }
  console.log(tree.children);
    
    return tree;
}
console.log(toTree(source));

    </script>
